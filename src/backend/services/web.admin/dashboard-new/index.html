<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org"></script>
  </head>

  <body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex">
      <div class="w-64 h-screen bg-gray-800 p-5">
        <h1 class="text-white text-xl mb-10">Restaurant App</h1>
        <ul class="text-gray-300">
          <li class="mb-6">
            <a href="/" class="hover:text-gray-100">Home</a>
          </li>
          <li class="mb-6">
            <a
              href="#"
              hx-get="/orders"
              hx-target="#content"
              class="hover:text-gray-100"
              >Orders</a
            >
          </li>
          <!-- Add more sidebar items here -->
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-10" id="content">
        <h2 class="text-2xl font-semibold mb-5">Recent Orders</h2>
        <div
          class="bg-white shadow overflow-hidden rounded border-b border-gray-200"
        >
          <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="text-left py-3 px-4 uppercase font-semibold text-sm">
                  Order
                </th>
                <th class="text-left py-3 px-4 uppercase font-semibold text-sm">
                  Customer
                </th>
                <th class="text-left py-3 px-4 uppercase font-semibold text-sm">
                  Channel
                </th>
                <th class="text-left py-3 px-4 uppercase font-semibold text-sm">
                  Date
                </th>
                <th class="text-left py-3 px-4 uppercase font-semibold text-sm">
                  Total
                </th>
                <th class="text-left py-3 px-4 uppercase font-semibold text-sm">
                  Status
                </th>
                <th class="text-left py-3 px-4 uppercase font-semibold text-sm">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="text-gray-700">
              <tr>
                <td class="text-left py-3 px-4">#3209</td>
                <td class="text-left py-3 px-4">Ava Johnson</td>
                <td class="text-left py-3 px-4">Shop</td>
                <td class="text-left py-3 px-4">January 5, 2022</td>
                <td class="text-left py-3 px-4">$74.99</td>
                <td class="text-left py-3 px-4">Paid</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
